<!DOCTYPE html>
<html>
<head>
    <title>你的貓咪</title>
    <style>
        body {
            margin: 0;
            background-color: #f1e7e0;
            background-image: linear-gradient(150deg, #f1e7e0 0%, #e6d1c4 45%, #f8f1eb 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Open Sans', ui-sans-serif, system-ui, sans-serif;
        }
        h1 {
            background: linear-gradient(135deg, #f4d9c5, #e1b89d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .cat-image {
            border: 4px solid rgba(207, 175, 154, 0.7);
            border-radius: 16px;
            box-shadow: 0 18px 38px rgba(109, 80, 62, 0.12);
        }
    </style>
</head>
<body>
    <h1>恭喜你的專屬貓咪誕生！</h1>
    <img src="{{ card_url }}" alt="Your Cat" class="cat-image" />
</body>
</html>
